<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Destructuring assignment and spread operator</h1>
</body>
<script>
    let arr = [1,2,3,4,5,6,7,8,9];
    let [a,b,c, ,e,...rest] = arr;
    console.log(a); //1
    console.log(b); //2
    console.log(c); //3
    console.log(e); //5
    console.log(rest); //6,7,8,9
    
    //similarly we can deconstruct objects on the left hand side of the assignment

    let {x,y,z} = {x:1,y:2,z:3}
    console.log(x);
    console.log(y);
    // console.log(z);

    let obj = {
        k : 1,
        l : 2,
        m : 3,
        n : 4,
        o : 5,
        p : 6,
        q : 7
    }
    let {k,l,m,n,...rest2} = obj;
    console.log(k);
    console.log(l);
    console.log(m);
    console.log(n);
    console.log(rest2);

    // SPREAD OPERATOR

    arr = [1,2,3,4];
    obj = {...arr};
    console.log(obj);

    function func(v1,v2,v3){
        return v1+v2+v3;
    }

    console.log(func(...arr));


    
    obj = {
        name:"vishal",
        company:"xyz",
        address:"korba"
    }
    console.log(obj);
    console.log({...obj,name:"soni"});
    
    
    
    
</script>
</html>
