<html lang="en">
<head>

        button{
            cursor: pointer;

            display: block;

        .myBulb{
            height: 38px;
            width: 38px;
            font-size: 50px;

        }

</head>
<body>

    <!-- question 1 -->
    <h3>Question 1</h3>
    <button onclick="alert('yes u can buy chat gupchup')">chat gupchup</button>
    <button onclick="alert('momos is better than other oily things')">momoms</button>

    <!-- question2 -->
    <h3>Question 2</h3>
    <a href="https://google.com" target="_blank"><button>Google</button></a>
    do this same things with event listener
    <button id="google_with_event">Google Using Event</button>


    <!-- Question-5 -->
    <h3>bulb on and off</h3>
    <!-- using font awesome to get icon of bulb -->
    <i class="fa-regular fa-lightbulb myBulb"></i>
    <button id="btn">button</button>

</body>
<script>
    google_with_event.onclick=()=>{
        // document.location="https://google.com";
        window.location="https://google.com";
    }

    var myBulb = document.getElementsByClassName("myBulb")[0];
    var btn = document.getElementById("btn");

    btn.addEventListener("click",()=>{
        if(myBulb.style.background != "red"){
            myBulb.style.background = "red";
        }
        else{
            myBulb.style.background = "white";
        }
    });
    //we can do this with element.classList.toggle

    

</script>
