<html lang="en">
<head>

    <title>HackerMan</title>

        body{
            background-color: black;
            width: 100%;
            height: 100%;
            background: url("https://hacker-simulator.com/hacker-simulator.jpg");
            
            color: green;
            font-size: 50px;
            opacity: 1;
            /* opacity: 0.8; why it is not working for background image*/
        }
    </style>

<body>
    <div id="container"></div>
    
</body>
<script>
    let messageList = ["entering in the server.................",
                        "getting username.................",
                        "username found.................",
                        "pwd accessing.................",
                        "pwd matched................."]
    
    let messagePrint = (message) =>{

        return new Promise((resolve,reject)=>{
            setTimeout(() => {

                console.log(message);
                let div = document.getElementById("container");
                div.innerHTML = div.innerHTML + message + "<br>";
                resolve("resolved");
            }, 3000);
        })
    }                    

    let runFunction = async (messageList) =>{

        for(let i=0; i<messageList.length; i++){
            await messagePrint(messageList[i]);
        }

    }   
    runFunction(messageList);      
     

    // p.then        
</script>
