<body>
    <h1>Attaching multiple handlers</h1>
</body>
<script>
    let p = new Promise((resolve,reject)=>{
        console.log("hey bro u should run thid");
        resolve("done");
    });

    p.then(()=>{
        console.log("this is independentally function 1");
        
    })

    p.then(()=>{
        console.log("this is independentally function 2");
        
    })

    p.then(()=>{
        console.log("this is independentally function 3");
        
    })
</script>
