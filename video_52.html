<script>
    function checkCallBack(src,greed){
        // setTimeout(()=>{

        src.onload = greed();
        let script = document.createElement("script");
        script.src = src;
        
    }
    function greed(){
        console.log("good Morning");   
    }
    checkCallBack("https://google.com",greed);

    function run(a){
        console.log("hi");
        console.log(a);
        
    }
    run();

    
</script>
