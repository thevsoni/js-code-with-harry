<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>this is your todo list</h1>
    <div id="container"><div>
</body>
<script>

    let addTodoInLocalStorage = (i,todo) =>{
        localStorage.setItem(i+"",todo);
    }
    let addTodo = async () => {
        let query = prompt("how many todo u want to add ?");
        for(let i=0; i<query; i++){
            let todo = prompt("enter your todo ..")
            addTodoInLocalStorage(i,todo);
        }
        console.log("here is your all todo");
        let div = document.getElementById("container");
        for(let i=0; i<query; i++){
            let h3 = document.createElement("h3");
            h3.innerHTML = localStorage.getItem(i+"");
            div.appendChild(h3);
            console.log(localStorage.getItem(i+""));
        }
        
    }
    addTodo();
</script>
</html>
