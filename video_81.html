<script>

    
    class Animal {


        constructor(name) {
            this.name = Animal.capitalize(name)
        }
        walk() {
            alert("Animal " + this.name + " is walking" + Animal.capitalize(this.name));
        }
        static capitalize(name) {
            return name.charAt(0).toUpperCase() + name.substr(1, name.length)
        }
    }

    j = new Animal("jack")
    j.walk()
